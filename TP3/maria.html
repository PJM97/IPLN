<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Maria", "label": "Maria", "shape": "dot", "title": "Maria Neighbors:\u003cbr\u003esentiu\u003cbr\u003edando", "value": 2}, {"font": {"color": "white"}, "id": "sentiu", "label": "sentiu", "shape": "dot", "title": "sentiu Neighbors:\u003cbr\u003eapetite\u003cbr\u003eMaria", "value": 2}, {"font": {"color": "white"}, "id": "apetite", "label": "apetite", "shape": "dot", "title": "apetite Neighbors:\u003cbr\u003esentiu", "value": 1}, {"font": {"color": "white"}, "id": "dando", "label": "dando", "shape": "dot", "title": "dando Neighbors:\u003cbr\u003eMaria\u003cbr\u003eespelho", "value": 2}, {"font": {"color": "white"}, "id": "espelho", "label": "espelho", "shape": "dot", "title": "espelho Neighbors:\u003cbr\u003edando", "value": 1}]);
        edges = new vis.DataSet([{"from": "Maria", "to": "sentiu", "value": 1}, {"from": "sentiu", "to": "apetite", "value": 1}, {"from": "Maria", "to": "dando", "value": 1}, {"from": "dando", "to": "espelho", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
